<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    // Set dark mode class on <html> before CSS loads
    (function() {
        try {
            var isDark = localStorage.getItem('trustcart_darkMode') === 'true';
            if (isDark) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        } catch(e) {}
    })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustCart - Sign In</title>
    <meta name="description" content="Sign in to TrustCart - Manage your inventory and connect with suppliers">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-hero {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
    </style>
</head>
<body class="bg-hero min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 pointer-events-none select-none" aria-hidden="true">
        <!-- Decorative SVG background -->
        <svg width="100%" height="100%" fill="none" xmlns="http://www.w3.org/2000/svg" class="absolute top-0 left-0 w-full h-full">
            <circle cx="80%" cy="10%" r="120" fill="#c3e6cb" fill-opacity="0.25"/>
            <circle cx="10%" cy="90%" r="80" fill="#c3e6cb" fill-opacity="0.18"/>
        </svg>
    </div>
    <div class="relative z-10 w-full max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-center gap-12 p-6 md:p-0">
        <!-- Illustration / Hero -->
        <div class="hidden md:flex flex-col items-center justify-center flex-1">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f96a.png" alt="Street Food" class="w-48 h-48 mb-6 drop-shadow-xl animate-bounce-slow">
            <div class="text-green-700 text-lg font-semibold text-center max-w-xs">
                "Empowering street food heroes with smart supply solutions."
            </div>
        </div>
        <!-- Login Card -->
        <div class="flex-1 bg-white/90 rounded-3xl shadow-2xl p-10 md:p-12 border border-green-200 backdrop-blur-md">
            <div class="text-center mb-8">
                <div class="text-5xl mb-4 animate-bounce">ðŸ›’</div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-green-800 mb-2 tracking-tight">Welcome to TrustCart</h1>
                <p class="text-green-600 text-base md:text-lg">Sign in to manage your street food business</p>
            </div>
            <!-- Trust Badge -->
            <div class="flex items-center justify-center mb-6">
                <span class="inline-flex items-center gap-2 bg-green-100 text-green-700 px-4 py-1 rounded-full text-xs font-semibold shadow-sm">
                    <i class="fas fa-shield-alt"></i> Trusted by 500+ Vendors
                </span>
            </div>
            <!-- Role Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-green-800 mb-3">Sign in as:</label>
                <div class="grid grid-cols-2 gap-4">
                    <button id="vendorBtn" class="role-btn active p-4 rounded-xl border-2 border-green-300 bg-green-50 text-green-800 hover:bg-green-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" onclick="selectRole('vendor')">
                        <i class="fas fa-store text-2xl mb-2"></i>
                        <div class="font-semibold">Vendor</div>
                        <div class="text-xs text-green-600">Street Food Vendor</div>
                    </button>
                    <button id="distributorBtn" class="role-btn p-4 rounded-xl border-2 border-gray-200 bg-gray-50 text-gray-600 hover:bg-gray-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" onclick="selectRole('distributor')">
                        <i class="fas fa-truck text-2xl mb-2"></i>
                        <div class="font-semibold">Distributor</div>
                        <div class="text-xs text-gray-500">Supplier/Distributor</div>
                    </button>
                </div>
            </div>
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-green-800 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="form-input bg-green-50 border-green-200 focus:ring-green-400 focus:border-green-400" 
                           placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-green-800 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="form-input bg-green-50 border-green-200 focus:ring-green-400 focus:border-green-400" 
                           placeholder="Enter your password">
                </div>
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all text-lg tracking-wide">
                    Sign In
                </button>
            </form>
            <div id="loginError" class="mt-4 text-center text-red-600 text-sm hidden"></div>
            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <span class="text-green-700">Don't have an account?</span>
                <a href="signup.html" class="text-green-600 hover:text-green-800 text-sm underline ml-2">Sign Up</a>
            </div>
        </div>
    </div>
    <script>
        // Global variables
        let selectedRole = 'vendor';
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const userRole = localStorage.getItem('trustcart_userRole');
            const userEmail = localStorage.getItem('trustcart_userEmail');
            if (userRole && userEmail) {
                if (userRole === 'vendor') {
                    window.location.href = 'inventory.html';
                } else if (userRole === 'distributor') {
                    window.location.href = 'distributor-dashboard.html';
                }
            }
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
        function selectRole(role) {
            selectedRole = role;
            const vendorBtn = document.getElementById('vendorBtn');
            const distributorBtn = document.getElementById('distributorBtn');
            if (role === 'vendor') {
                vendorBtn.className = 'role-btn active p-4 rounded-xl border-2 border-green-300 bg-green-50 text-green-800 hover:bg-green-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
                distributorBtn.className = 'role-btn p-4 rounded-xl border-2 border-gray-200 bg-gray-50 text-gray-600 hover:bg-gray-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
            } else {
                vendorBtn.className = 'role-btn p-4 rounded-xl border-2 border-gray-200 bg-gray-50 text-gray-600 hover:bg-gray-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
                distributorBtn.className = 'role-btn active p-4 rounded-xl border-2 border-green-300 bg-green-50 text-green-800 hover:bg-green-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
            }
        }
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            errorDiv.classList.add('hidden');
            let users = JSON.parse(localStorage.getItem('trustcart_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password && u.role === selectedRole);
            if (!user) {
                errorDiv.textContent = 'Invalid email, password, or role.';
                errorDiv.classList.remove('hidden');
                return;
            }
            localStorage.setItem('trustcart_userRole', user.role);
            localStorage.setItem('trustcart_userEmail', user.email);
            localStorage.setItem('trustcart_userLoginTime', new Date().toISOString());
            showToast('success', `Welcome back! Redirecting to ${selectedRole} dashboard...`);
            setTimeout(() => {
                if (selectedRole === 'vendor') {
                    window.location.href = 'inventory.html';
                } else {
                    window.location.href = 'distributor-dashboard.html';
                }
            }, 1200);
        }
        function showToast(type, message) {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 max-w-sm ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        }
    </script>
</body>
</html>
