<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    // Set dark mode class on <html> before CSS loads
    (function() {
        try {
            var isDark = localStorage.getItem('trustcart_darkMode') === 'true';
            if (isDark) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        } catch(e) {}
    })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustCart - Sign Up</title>
    <meta name="description" content="Register for TrustCart - Manage your inventory and connect with suppliers">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-hero {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
    </style>
</head>
<body class="bg-hero min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 pointer-events-none select-none" aria-hidden="true">
        <svg width="100%" height="100%" fill="none" xmlns="http://www.w3.org/2000/svg" class="absolute top-0 left-0 w-full h-full">
            <circle cx="80%" cy="10%" r="120" fill="#c3e6cb" fill-opacity="0.25"/>
            <circle cx="10%" cy="90%" r="80" fill="#c3e6cb" fill-opacity="0.18"/>
        </svg>
    </div>
    <div class="relative z-10 w-full max-w-lg mx-auto flex flex-col items-center justify-center gap-8 p-6 md:p-0">
        <div class="flex-1 bg-white/90 rounded-3xl shadow-2xl p-10 md:p-12 border border-green-200 backdrop-blur-md">
            <div class="text-center mb-8">
                <div class="text-5xl mb-4 animate-bounce">ðŸ›’</div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-green-800 mb-2 tracking-tight">Create Your Account</h1>
                <p class="text-green-600 text-base md:text-lg">Sign up to join TrustCart</p>
            </div>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-green-800 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input bg-green-50 border-green-200 focus:ring-green-400 focus:border-green-400" placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-green-800 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="form-input bg-green-50 border-green-200 focus:ring-green-400 focus:border-green-400" placeholder="Enter your password">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-green-800 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input bg-green-50 border-green-200 focus:ring-green-400 focus:border-green-400" placeholder="Confirm your password">
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-800 mb-2">Register as:</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" id="vendorBtn" class="role-btn active p-4 rounded-xl border-2 border-green-300 bg-green-50 text-green-800 hover:bg-green-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" onclick="selectRole('vendor');return false;">
                            <i class="fas fa-store text-2xl mb-2"></i>
                            <div class="font-semibold">Vendor</div>
                        </button>
                        <button type="button" id="distributorBtn" class="role-btn p-4 rounded-xl border-2 border-gray-200 bg-gray-50 text-gray-600 hover:bg-gray-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" onclick="selectRole('distributor');return false;">
                            <i class="fas fa-truck text-2xl mb-2"></i>
                            <div class="font-semibold">Distributor</div>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all text-lg tracking-wide">Sign Up</button>
            </form>
            <div id="signupError" class="mt-4 text-center text-red-600 text-sm hidden"></div>
            <div class="mt-6 text-center">
                <span class="text-green-700">Already have an account?</span>
                <a href="login.html" class="text-green-600 hover:text-green-800 text-sm underline ml-2">Sign In</a>
            </div>
        </div>
    </div>
    <script>
        let selectedRole = 'vendor';
        function selectRole(role) {
            selectedRole = role;
            const vendorBtn = document.getElementById('vendorBtn');
            const distributorBtn = document.getElementById('distributorBtn');
            if (role === 'vendor') {
                vendorBtn.className = 'role-btn active p-4 rounded-xl border-2 border-green-300 bg-green-50 text-green-800 hover:bg-green-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
                distributorBtn.className = 'role-btn p-4 rounded-xl border-2 border-gray-200 bg-gray-50 text-gray-600 hover:bg-gray-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
            } else {
                vendorBtn.className = 'role-btn p-4 rounded-xl border-2 border-gray-200 bg-gray-50 text-gray-600 hover:bg-gray-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
                distributorBtn.className = 'role-btn active p-4 rounded-xl border-2 border-green-300 bg-green-50 text-green-800 hover:bg-green-100 transition-all shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none';
            }
        }
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('signupError');
            errorDiv.classList.add('hidden');
            if (!email || !password || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all fields.';
                errorDiv.classList.remove('hidden');
                return;
            }
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }
            let users = JSON.parse(localStorage.getItem('trustcart_users') || '[]');
            if (users.some(u => u.email === email)) {
                errorDiv.textContent = 'Email is already registered.';
                errorDiv.classList.remove('hidden');
                return;
            }
            users.push({ email, password, role: selectedRole });
            localStorage.setItem('trustcart_users', JSON.stringify(users));
            // Success: redirect to login
            window.location.href = 'login.html?registered=1';
        });
    </script>
</body>
</html>
